<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input,
        select,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
        }

        #msg {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Registrar Despesa</h2>

        <label>Data</label>
        <input type="date" id="data">

        <label>Categoria</label>
        <select id="categoria">
            <option>Alimenta√ß√£o</option>
            <option>Transporte</option>
            <option>Moradia</option>
            <option>Lazer</option>
            <option>Sa√∫de</option>
            <option>Outros</option>
        </select>

        <label>Descri√ß√£o</label>
        <input type="text" id="descricao" placeholder="Ex: Mercado, Uber, etc">

        <label>Valor (R$)</label>
        <input type="number" id="valor" step="0.01">

        <button onclick="enviar()">Enviar</button>

        <div id="msg"></div>
    </div>


    <script>
        async function enviar() {
            document.getElementById("msg").innerHTML = "Enviando...";

            const data = document.getElementById("data").value;
            const categoria = document.getElementById("categoria").value;
            const descricao = document.getElementById("descricao").value;
            const valor = parseFloat(document.getElementById("valor").value);

            if (!data || !descricao || !valor) {
                document.getElementById("msg").innerHTML = "Preencha todos os campos!";
                return;
            }

            // üî• SUBSTITUA AQUI PELA SUA URL DO NOCODEAPI
            const API_URL = "https://v1.nocodeapi.com/matheuszucchi/airtable/IgbhtkyBNflYvQkS";

            try {
                const resposta = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        fields: {
                            data: data,
                            categoria: categoria,
                            descricao: descricao,
                            valor: valor
                        }
                    })
                });

                if (!resposta.ok) {
                    document.getElementById("msg").innerHTML = "Erro ao enviar!";
                    return;
                }

                document.getElementById("msg").innerHTML = "‚úîÔ∏è Despesa registrada com sucesso!";

                document.getElementById("data").value = "";
                document.getElementById("descricao").value = "";
                document.getElementById("valor").value = "";

            } catch (e) {
                document.getElementById("msg").innerHTML = "Erro na conex√£o!";
                console.error(e);
            }
        }
    </script>

</body>

</html>
