<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Despesas</title>
</head>
<body>
  <h2>Adicionar Despesa</h2>

  <label>Descrição:</label>
  <input type="text" id="descricao"><br><br>

  <label>Categoria:</label>
  <input type="text" id="categoria"><br><br>

  <label>Data:</label>
  <input type="date" id="data"><br><br>

  <label>Valor:</label>
  <input type="number" id="valor" step="0.01"><br><br>

  <button onclick="enviar()">Enviar</button>

  <p id="status"></p>

  <script>
    const AIRTABLE_API_KEY = "patO81qJkTwCzWxCE.9efc6916c022b9ffa015ca18f76b747f9b8eeb40cfeaa0a114d5ee8e9115b9f9";
    const BASE_ID = "app4xv1T8nApN0Bev";
    const TABLE_NAME = "Despesas";

    async function enviar() {
      const dados = {
        fields: {
          Descricao: document.getElementById("descricao").value,
          Categoria: document.getElementById("categoria").value,
          Data: document.getElementById("data").value,
          Valor: Number(document.getElementById("valor").value)
        }
      };

      const req = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${AIRTABLE_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      });

      const resposta = await req.json();

      document.getElementById("status").innerText =
        resposta.id ? "Enviado com sucesso!" : "Erro ao enviar!";
    }
  </script>
</body>
</html>
